<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="ShowAndTell.css"/></link>
        <!-- jQuery and jQueryUI used for animations. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="ShowAndTell.js"></script>
    </head>
    <body>
		<div id="preview">
            <from id="slideNav">
                <button onclick="prev()">Previous</button>
                <button onlick="next()">Next</button>
                <input type="number" name="slideNum"></input>
                <button onlick="goToSlide()">Jump to Slide</button>
            </from>
            <br>
            <canvas id="slide"></canvas>
        </div>
		<div id="entities"></div>
        <br>
        <div id="entityProperties">
            <form>
                <label>Type:</label>
                <select>
                    <option value="textbox">Text Box</option>
                    <option value="bulletlist">Bulletted List</option>
                    <option value="image">Image</option>                    
                </select>
                <label>Location:</label>
                <input type="number">
            </form>
        </div>
    </body>
</html>
