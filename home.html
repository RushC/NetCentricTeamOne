    <style>
        * {
            font-family: Roboto;
        }
        #clockDiv {
            width: 250px;
            border-radius: 20px;
            position: fixed;
            right: 0px;
            top: 80px;
        }

        #sliderLabel {
            color: black;
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        #intervalSlider {
            display: block;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        #currentTimeDiv {
            position: fixed;
            text-align: right;
            right: 50px;
            top: 50px;
        }

        #current-time {
            color: white;
            border: medium solid #FF5722;
            background-color: black;
            border-radius: 200px;
            padding: 4px;
        }

        #clock {
            display: block;
            margin: 10px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <script type="text/javascript">
    function modifySideBar(node) {
        getSideFrameDoc().body.appendChild(node);
        //sDoc.body.style.backgroundColor = "red";
    }
    function clearSideBar() {
        var body = getSideFrameDoc().body;
        while (body && body.firstChild) body.removeChild(body.firstChild);
    }
    function getSideFrameDoc() {
        var sDoc = getSideFrameWin();
        if (sDoc.document) {sDoc = sDoc.document;}
        return sDoc;
    }
    function getSideFrameWin() {
        var sID = document.getElementById("sframe");
        var sWin = (sID.contentWindow || sID.contentDocument);
        return sWin;
    }
    </script>
    <!-- Totally necessary jQuery inclusion. -->
    <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Script for the clocks. -->
    <script src="clock.js" ></script>

</head>
